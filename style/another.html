<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="another.css" />
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="slideshow-kontainer">
          <!-- Full-width images with number and caption text -->
          <div class="slideSaya hilang">
            <img src="../assets/reference/about-me.png" style="width: 100%" />
          </div>

          <div class="slideSaya hilang">
            <img src="../assets/reference/contact-me.png" style="width: 100%" />
          </div>

          <div class="slideSaya hilang">
            <img
              src="../assets/reference/education-certification.png"
              style="width: 100%"
            />
          </div>

          <!-- Next and previous buttons -->
          <a class="sebelumnya" onclick="tambahSlides(-1)">&#10094;</a>
          <a class="selanjutnya" onclick="tambahSlides(1)">&#10095;</a>
        </div>
        <br />
        <div style="text-align: center">
          <span class="titik" onclick="slideSekarang(1)"></span>
          <span class="titik" onclick="slideSekarang(2)"></span>
          <span class="titik" onclick="slideSekarang(3)"></span>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../assets/reference/home-page.png" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../assets/reference/home-page2.jpeg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="another.js"></script>
  </body>
</html>
